<!doctype html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <title>Mapbox</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: aliceblue;
            }

            * {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="demo"></div>
        <script src="https://storage.googleapis.com/reswarm-images/ObjectRandomizer.js"></script>

        <script type="module">
            import { html, render } from 'lit'
            import '../dist/widget-mapbox.js'
            const data = await fetch('../src/default-data.json').then((res) => res.json())
            const themeObject = await fetch('themes/vintage.json').then((res) => res.json())
            const theme = { theme_name: 'vintage', theme_object: themeObject }
            render(
                html`
                    <widget-mapbox-1.5.4 .theme="${theme}" .inputData=${data}>
                        web component is not registered. Make sure to use the tag with the correct version
                        string from the package.json
                    </widget-mapbox-1.5.4>
                `,
                document.getElementById('demo')
            )
            const widget = document.getElementById('demo').children[0]
            const keyPathsToRandomize = [
                'dataseries.0.data.1.value',
                'dataseries.0.data.5.value',
                'dataseries.0.data.2.value',
                'dataseries.0.data.7.value',

                'dataseries.1.data.0.value',
                'dataseries.1.data.1.value',
                'dataseries.1.data.2.value',
                'dataseries.1.data.3.value',
                'dataseries.1.data.4.value',
                'dataseries.1.data.5.value',
                'dataseries.1.data.6.value',
                'dataseries.1.data.7.value',
                'dataseries.1.data.8.value',
                'dataseries.1.data.9.value',
                'dataseries.1.data.10.value',
                'dataseries.1.data.11.value',
                'dataseries.1.data.12.value',
                'dataseries.1.data.13.value',
                'dataseries.1.data.14.value',
                'dataseries.1.data.15.value',
                'settings.title'
            ]
            const inter = setInterval(() => {
                const randomizedObj = randomizeObjectValues(data, keyPathsToRandomize)

                // console.log('random', randomizedObj.dataseries[0].data[0])
                widget.inputData = randomizedObj
                // clearInterval(inter)
            }, 1000)
        </script>
    </body>
</html>
